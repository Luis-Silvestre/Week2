<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepingitstylish</title>
    <style>
        body{
            background-color: rebeccapurple;
        }
    </style>
</head>
<body style="margin: 0">
    <div style="width: 100px; height: 100px; background-color: red;"></div>
    <div style="width: 300px; height: 400px; background-color: blue; border:solid 2px red;"></div>
    <div style="width: 250px; height: 600px; background-color: green; border-radius: 6px;"></div>
    <h1 style="color: white; width: 400px; text-align: center;">This is a cool h1 tag</h1>
    <h2 style="color: orange; width: 800px; text-align: right;">This is a really cool h2 tag</h2>
</body>
</html>
